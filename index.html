<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>Valentine üíú</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  padding: 0;
  background: linear-gradient(to bottom, #ffd6e8, #fff);
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* ---------- LETTER INTRO ---------- */
#letterScreen {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #ffd6e8;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
}

.letter {
  width: 220px;
  height: 150px;
  background: #fff;
  border-radius: 12px;
  position: relative;
  cursor: pointer;
  animation: shake 2s infinite, sparkle 3s infinite;
}

.seal {
  width: 30px;
  height: 30px;
  background: crimson;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

@keyframes shake {
  0%,100% { transform: rotate(0deg); }
  25% { transform: rotate(1deg); }
  75% { transform: rotate(-1deg); }
}

@keyframes sparkle {
  0% { box-shadow: 0 0 0px pink; }
  50% { box-shadow: 0 0 20px pink; }
  100% { box-shadow: 0 0 0px pink; }
}

.open {
  animation: crack 0.6s forwards;
}

@keyframes crack {
  to {
    transform: scale(1.1) rotateX(180deg);
    opacity: 0;
  }
}

/* ---------- MAIN CONTENT ---------- */
#main {
  display: none;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 1.6rem;
  color: #b30059;
  margin-bottom: 10px;
}

.names {
  font-size: 1.2rem;
  opacity: 0;
  animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

img {
  width: 90%;
  max-width: 320px;
  border-radius: 20px;
  margin: 15px 0;
}

.heart {
  font-size: 3rem;
  cursor: pointer;
}

.floating-heart {
  position: absolute;
  font-size: 2rem;
  animation: floatUp 2s forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-200px);
    opacity: 0;
  }
}

.lock {
  font-size: 1.2rem;
  color: #b30059;
}
</style>
</head>

<body>

<!-- LETTER -->
<div id="letterScreen">
  <div class="letter" onclick="openLetter()">
    <div class="seal"></div>
  </div>
</div>

<!-- MAIN PAGE -->
<div id="main">
  <h1>Will you be my Valentine? üíú</h1>
  <div class="names">Hanna & Tatenda<br>11/2/2025</div>
  <img id="photo" src="photo1.jpg" />
  <div class="heart" onclick="nextPhoto()">‚ù§Ô∏è</div>
  <div id="message"></div>
</div>

<script>
let photos = ["photo1.jpg", "photo2.jpg", "photo3.jpg"];
let index = 0;

function openLetter() {
  document.querySelector('.letter').classList.add('open');
  setTimeout(() => {
    document.getElementById('letterScreen').style.display = 'none';
    document.getElementById('main').style.display = 'flex';
  }, 600);
}

function nextPhoto() {
  // Remove old floating hearts
  document.querySelectorAll('.floating-heart').forEach(h => h.remove());

  index++;
  if (index < photos.length) {
    document.getElementById("photo").src = photos[index];

    let heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.innerHTML = "üíñ";
    heart.style.left = "50%";
    heart.style.top = "60%";
    document.body.appendChild(heart);
  } else {
    document.getElementById("message").innerHTML =
      "<div class='lock'>Locked üíå<br>Text me at (240)-869-8535</div>";
  }
}
</script>

</body>
</html>
