  <script>
    let photos = ['us1.jpg', 'us2.jpg', 'us3.jpg', 'us4.jpg'];
    let index = 0;
    let clicks = 0;
    let musicStarted = false;
    let locked = false;

    function handleClick() {
      if (locked) return;

      if (!musicStarted) {
        document.getElementById('music').play();
        musicStarted = true;
      }

      if (navigator.vibrate) navigator.vibrate(40);

      clicks++;
      document.getElementById('counter').innerText = `Clicks: ${clicks}`;

      const photoContainer = document.getElementById('photo');
      const img = document.getElementById('photoImg');

      photoContainer.style.display = 'block';

      if (index < photos.length) {
        img.src = photos[index];
        index++;
      } else {
        lockHeart();
      }

      createHearts();
    }

    function lockHeart() {
      locked = true;
      document.getElementById('heart').classList.add('locked');
      document.getElementById('finalMessage').style.display = 'block';
      document.getElementById('textInstruction').style.display = 'block';
      document.getElementById('subtitle').innerText = 'DecisiÃ³n final ðŸ’œ';
      launchConfetti();

    function moveNo(btn) {
      btn.style.position = 'absolute';
      btn.style.left = Math.random() * 80 + 'vw';
      btn.style.top = Math.random() * 80 + 'vh';
    }

    function createHearts() {
      for (let i = 0; i < 15; i++) {
        const heart = document.createElement('div');
        heart.className = 'floating-heart';
        heart.innerText = 'ðŸ’œ';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
        document.body.appendChild(heart);

      }
    }

    function launchConfetti() {
      const canvas = document.getElementById('confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const pieces = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        r: Math.random() * 6 + 4,
        d: Math.random() * 40 + 10
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          ctx.beginPath();
          ctx.fillStyle = '#d8b4fe';
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
          ctx.fill();
          p.y += Math.cos(p.d) + 3;
          p.x += Math.sin(p.d);
          if (p.y > canvas.height) p.y = -10;
        });
      }

      setInterval(draw, 20);
    }
