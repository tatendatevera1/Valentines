<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine üíú</title>

<style>
* {
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
  background: linear-gradient(135deg, #d1a3ff, #f5e0ff);
  position: relative;
}

/* ---------- Alternating heart checkerboard background ---------- */
body::before {
  content: '';
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background-size: 80px 80px; 
  background-image: 
    url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80"><text x="0" y="55" font-size="50">üíú</text></svg>'),
    url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80"><text x="0" y="55" font-size="50">‚ù§Ô∏è</text></svg>'),
    url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80"><text x="0" y="55" font-size="50">üíñ</text></svg>'),
    url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="80" height="80"><text x="0" y="55" font-size="50">üíú</text></svg>');
  background-position: 0 0, 40px 40px, 40px 0, 0 40px;
  background-repeat: repeat;
  z-index: 0;
  opacity: 0.15;
}

/* ---------- LETTER ---------- */
#letterScreen {
  position: absolute;
  width: 100%;
  height: 100%;
  background: #d1a3ff; 
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 10;
  flex-direction: column;
}

.letter {
  width: 220px;
  height: 150px;
  background: #fff;
  border-radius: 12px;
  position: relative;
  cursor: pointer;
  animation: shake 2s infinite, sparkle 3s infinite;
}

.seal {
  width: 30px;
  height: 30px;
  background: crimson;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

@keyframes shake {
  0%,100% { transform: rotate(0deg); }
  25% { transform: rotate(1deg); }
  75% { transform: rotate(-1deg); }
}

@keyframes sparkle {
  0% { box-shadow: 0 0 0px pink; }
  50% { box-shadow: 0 0 20px pink; }
  100% { box-shadow: 0 0 0px pink; }
}

.open {
  animation: crack 0.6s forwards;
}

@keyframes crack {
  to {
    transform: scale(1.1) rotateX(180deg);
    opacity: 0;
  }
}

/* ---------- MAIN CONTENT ---------- */
#main {
  display: none;
  flex-direction: column;
  align-items: center;
  text-align: center;
  padding: 20px;
  z-index: 1;
}

h1 {
  font-size: 1.6rem;
  color: #800080; 
  margin-bottom: 10px;
}

.names {
  font-size: 1.2rem;
  opacity: 0;
  transition: opacity 1s ease-in;
}

img {
  width: 90%;
  max-width: 320px;
  border-radius: 20px;
  margin: 15px 0;
  display: none;
}

/* Make us3.JPG 25% smaller */
img.us3 {
  width: 67.5%; /* 90% * 0.75 = 67.5% of container */
}

.heart {
  font-size: 3rem;
  cursor: pointer;
  color: #800080; 
  animation: pulse 1s infinite;
  margin: 10px;
}

@keyframes pulse {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.2); }
}

.floating-heart {
  position: absolute;
  font-size: 2rem;
  animation: floatUp 2s forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-200px);
    opacity: 0;
  }
}

.lock {
  font-size: 1.2rem;
  color: #800080;
}

.prompt {
  font-size: 1rem;
  color: #4d004d;
  margin-bottom: 20px;
}

/* Confetti styles */
.confetti {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: red;
  opacity: 0.8;
  pointer-events: none;
  z-index: 5;
  border-radius: 50%;
  animation: confettiFall 3s forwards;
}

@keyframes confettiFall {
  0% { transform: translateY(0) rotate(0deg); }
  100% { transform: translateY(600px) rotate(720deg); opacity: 0; }
}

/* No button smooth dodge */
#noBtn {
  padding: 10px 20px;
  font-size: 1rem;
  background: #ff69b4;
  border: none;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
  position: absolute; 
  margin-top: 15px;
  transition: left 0.5s ease, top 0.5s ease; 
}
</style>
</head>

<body>

<!-- LETTER -->
<div id="letterScreen">
  <div class="prompt">Click the envelope üíå</div>
  <div class="letter" onclick="openLetter()">
    <div class="seal"></div>
  </div>
</div>

<!-- MAIN PAGE -->
<div id="main">
  <h1>Will you be my Valentine? üíú</h1>
  <div class="names" id="names">Hanna & Tatenda<br>11/2/2025</div>
  <img id="photo" src="" />
  <div class="prompt">Click the heart üíú</div>
  <div class="heart" onclick="nextPhoto()">üíú</div>
  <button id="noBtn">No üò¢</button>
  <div id="message"></div>
</div>

<!-- Music -->
<audio id="valentineMusic" src="music.mp3"></audio>

<script>
let photos = ["us1.jpg", "us2.jpg", "us3.JPG", "us4.jpg"];
let index = 0;
let firstClick = true;

function openLetter() {
  document.querySelector('.letter').classList.add('open');
  setTimeout(() => {
    document.getElementById('letterScreen').style.display = 'none';
    document.getElementById('main').style.display = 'flex';
  }, 600);
}

function nextPhoto() {
  const music = document.getElementById('valentineMusic');
  if (music.paused) music.play();

  const names = document.getElementById('names');
  const photo = document.getElementById('photo');
  const noBtn = document.getElementById('noBtn');

  if (firstClick) {
    names.style.opacity = 1;
    photo.style.display = 'block';
    // Hide the no button on first heart click
    noBtn.style.display = 'none';

    // Check if the first photo is us3.JPG
    if (photos[0] === "us3.JPG") photo.classList.add("us3");
    else photo.classList.remove("us3");

    photo.src = photos[0];
    firstClick = false;
    return;
  }

  document.querySelectorAll('.floating-heart').forEach(h => h.remove());

  index++;
  if (index < photos.length) {
    photo.src = photos[index];

    // Apply smaller size if it's us3.JPG
    if (photos[index] === "us3.JPG") photo.classList.add("us3");
    else photo.classList.remove("us3");

    let heart = document.createElement("div");
    heart.className = "floating-heart";
    heart.innerHTML = "üíú";
    heart.style.left = "50%";
    heart.style.top = "60%";
    document.body.appendChild(heart);
  } else {
    document.getElementById("message").innerHTML =
      "<div class='lock'>Locked üíå<br>Text me at (240)-869-8535</div>";
    launchConfetti();
  }
}

// Confetti function
function launchConfetti() {
  for (let i = 0; i < 100; i++) {
    let confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.backgroundColor = ['#ff69b4','#800080','#ff0000'][Math.floor(Math.random()*3)];
    confetti.style.width = confetti.style.height = (Math.random()*10+5) + "px";
    confetti.style.animationDuration = (2 + Math.random()*2) + "s";
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 4000);
  }
}

// Smooth moving no button
const noBtn = document.getElementById('noBtn');
function moveNoBtn() {
  const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
  noBtn.style.left = x + 'px';
  noBtn.style.top = y + 'px';
}

noBtn.addEventListener('click', moveNoBtn);
noBtn.addEventListener('touchstart', moveNoBtn);
</script>

</body>
</html>
